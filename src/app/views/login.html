<div class="row">
    <div class="col-xs-12 col-md-offset-4 col-md-3">
        <div class="panel">
            <div class="panel-body">
                <h2>Support Login</h2>
                <fieldset>

                    <div class="input-prepend" title="Username">
                        <span class="add-on"><i class="halflings-icon user"></i></span>
                        <input class="span10" name="username" id="username" type="text" placeholder="type username" ng-model="loginInfo.userName" />
                    </div>
                    <div class="clearfix"></div>
                    <div class="input-prepend" title="Password">
                        <span class="add-on"><i class="halflings-icon lock"></i></span>
                        <input class="span10" name="password" id="password" type="password" placeholder="type password" ng-model="loginInfo.password" />
                    </div>
                    <div class="clearfix"></div>
                    <div class="button-login">
                        <button class="btn btn-primary" ng-click="login()">Login</button>
                    </div>
                </fieldset>
            </div>
        </div>
    </div>
</div>
