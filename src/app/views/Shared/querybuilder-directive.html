<div class="alert alert-warning alert-group">
    <div class="form-inline">
        <select ng-options="str for str in operators" ng-model="group.operator" class="form-control input-sm"></select>
        <button style="margin-left: 5px" ng-click="addCondition()" class="btn btn-sm btn-success"><span class="fa fa-plus"></span> Add Condition</button>
        <button style="margin-left: 5px" ng-click="addGroup()" class="btn btn-sm btn-success"><span class="fa fa-plus"></span> Add Group</button>
        <button style="margin-left: 5px" ng-click="removeGroup()" class="btn btn-sm btn-danger"><span class="fa fa-minus"></span> Remove Group</button>
    </div>
    <div class="group-conditions">
        <div ng-repeat="rule in group.rules | orderBy:'index'" class="condition">
            <div ng-switch="rule.hasOwnProperty('group')">
                <div ng-switch-when="true">
                    <query-builder group="rule.group" fields="fields" operators="operators" conditions="conditions"></query-builder>
                </div>
                <div ng-switch-default="ng-switch-default">
                    <div class="form-inline">
                        <div class="form-group">
                            <select ng-options="str for str in fields" ng-model="rule.field" class="form-control input-large"></select>
                            <select style="margin-left: 5px" ng-options="str for str in conditions" ng-model="rule.condition" class="form-control input-sm"></select>
                            <input style="margin-left: 5px" type="text" ng-model="rule.data" class="form-control input-large" />
                            <button style="margin-left: 5px" ng-click="removeCondition($index)" class="btn btn-sm btn-danger"><span class="fa fa-minus"></span></button>
                        </div>
                        </div>
                </div>
            </div>
        </div>
    </div>
</div>
