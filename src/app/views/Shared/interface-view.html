<div class="modal-header">
    <h3 class="modal-title">Interface Error View</h3>
</div>
<div class="modal-body">

    <div class="panel panel-info">
        <div class="panel-heading">
            <h3 class="panel-title">Error Occurred {{item.Frequency}} Time(s)</h3>
        </div>
        <div class="panel-body">

            <div class="row">
                <div class="col-sm-6 col-lg-3"><strong>Message</strong></div>
                <div class="col-sm-6 col-lg-9">{{item.Name}}</div>
            </div>

            <div class="row">
                <div class="col-sm-6 col-lg-3"><strong>Stack Trace</strong></div>
                <div class="col-sm-6 col-lg-9">{{item.StackTrace}}</div>
            </div>

        </div>
    </div>


</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="Accept()">OK</button>
</div>
